query GetPerson($search: String!) {
  fuzzy_search(args: { search_text: $search }) {
    person_id
    full_name
    employee_id
  }
}

query person_query($pid: Int!) {
  person(where: { person_id: { _eq: $pid } }) {
    first_name
    middle_names
    last_name
    modified_by
    nick_name
    person_id
    last_employee_list_name
    last_employee_list_action
    last_employee_df
    last_df_list_name
    date_modified
    date_marked_invalid
    date_added
    cohort
  }
}

mutation create_person(
  $first_name: String!
  $middle_name: String
  $last_name: String!
  $nickname: String
  $suffix: String
  $employeeid: String
) {
  insert_person(
    objects: {
      first_name: $first_name
      middle_names: $middle_name
      last_name: $last_name
      nick_name: $nickname
      suffix: $suffix
      employee_id: $employeeid
    }
  ) {
    returning {
      first_name
      middle_names
      last_name
      nick_name
      suffix
      modified_by
      employee_id
      person_id
    }
  }
}


query name_source_query {
  name_source_type {
    name_source_type_id
    name_source_type
  }
}

query information_sources {
  information_source_type {
    information_source_type_id
    information_source_type
  }
}